<html>
<head>
  <script type='text/javascript' src='https://www.google.com/jsapi'></script>
  <script type='text/javascript'>
   google.load('visualization', '1', {'packages': ['geomap']});
   google.setOnLoadCallback(drawMap);

    function drawMap() {
      var data = google.visualization.arrayToDataTable([
        ['City', 'Clinical_Research'],
        ['New York', 1],
        ['Boston', 1],
        ['Miami', 1],
        ['Chicago', 1],
        ['Los Angeles', 1],
        ['Houston', 1],
		['Indianapolis', 1],
		['Minneapolis', 1],
		['St. Louis', 1],
		['Rochester', 1],
		['Cleveland', 1],
		['Seattle', 1],
		['Bethesda', 1],
		['Boulder', 1],
		['Newnan', 1],
		['Wichita', 1],
		['Lexington', 1],
		['Bayshore', 1],
		['Cincinnati', 1],
		['Portland', 1],
		['Hershey', 1],
		['Knoxville', 1],
		['Byran', 1],
		['Knoxville', 1],
		['San Antonio', 1],
		['Gainesville', 1],
		['Ann Arbor', 1],
		['San Diego', 1],
		['Louisville', 1],
		['Broomall', 1],
		['New Brunswick', 1],
		['Tucson', 1],
		['Fremont', 1],
		['Santa Monica', 1],
		['Denver', 1],
		['New Haven', 1],
		['Clearwater', 1],
		['Omaha', 1]
		
		
		
      ]);
	  
	  showLegend=true;
	  zoomOutLabel = 'Zoom Out';

      var options = {};
      options['region'] = 'US';
      options['colors'] = [0xFF8747, 0xFFB581, 0xc06000]; //orange colors
      options['dataMode'] = 'markers';

      var container = document.getElementById('map_canvas');
     // var container = document.getElementById('map_canvas');
      var geomap = new google.visualization.GeoMap(container);
      geomap.draw(data, options);
    };

  </script>
</head>

<body>
    <div id='map_canvas' align='center'></div>
</body>

</html>
